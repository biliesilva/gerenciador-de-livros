<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Biblioteca - Gerenciador de Livros</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="components/buttons.css">
  <link rel="stylesheet" href="components/fields.css">
  <link rel="stylesheet" href="components/cards.css">
  <link rel="stylesheet" href="components/badges.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-title">
        <div class="app-icon">
          <div class="icon icon-book">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.667 28.0003V9.33333C14.667 8.59695 15.2636 8.00033 16 8.00033C16.7363 8.00033 17.333 8.59695 17.333 9.33333V28.0003C17.3328 28.7366 16.7362 29.3333 16 29.3333C15.2637 29.3333 14.6671 28.7366 14.667 28.0003Z"/>

            </svg>
          </div>
        </div>
        <h1 class="heading-lg">Minha Biblioteca</h1>
      </div>
      <button class="btn btn-primary" onclick="openAddModal()">
        <div class="icon icon-plus">
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 2C15.2636 2 14.6667 2.59695 14.6667 3.33333V14.6667H3.33333C2.59695 14.6667 2 15.2636 2 16C2 16.7364 2.59695 17.3333 3.33333 17.3333H14.6667V28.6667C14.6667 29.403 15.2636 30 16 30C16.7364 30 17.3333 29.403 17.3333 28.6667V17.3333H28.6667C29.403 17.3333 30 16.7364 30 16C30 15.2636 29.403 14.6667 28.6667 14.6667H17.3333V3.33333C17.3333 2.59695 16.7364 2 16 2Z"/>
          </svg>
        </div>
        Adicionar livro
      </button>
    </header>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-books">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="want-to-read">0</div>
        <div class="stat-label want-to-read">
          <span class="status-dot"></span>
          Quero ler
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="reading">0</div>
        <div class="stat-label reading">
          <span class="status-dot"></span>
          Lendo
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="read">0</div>
        <div class="stat-label read">
          <span class="status-dot"></span>
          Lidos
        </div>
      </div>
    </div>

    <div class="controls-section">
      <div class="search-container">
        <div class="icon icon-search"></div>
        <input 
          type="text" 
          class="search-input" 
          placeholder="Buscar por título ou autor..."
          id="search-input"
          oninput="filterBooks()"
        >
      </div>
      <div class="field status-filter">
        <select class="field-input" id="status-filter" onchange="filterBooks()">
          <option value="">Todos os status</option>
          <option value="Quero ler">Quero ler</option>
          <option value="Lendo">Lendo</option>
          <option value="Lido">Lido</option>
        </select>
      </div>
    </div>


    <section class="books-section">
      <div class="books-grid" id="books-container"></div>

      <div class="empty-state" id="empty-state">
        <div class="empty-icon">
          <div class="icon icon-book" style="width: 64px; height: 64px; margin: 0 auto 16px; color: var(--gray-300);">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.667 28.0003V9.33333C14.667 8.59695 15.2636 8.00033 16 8.00033C16.7363 8.00033 17.333 8.59695 17.333 9.33333V28.0003C17.3328 28.7366 16.7362 29.3333 16 29.3333C15.2637 29.3333 14.6671 28.7366 14.667 28.0003Z"/>
              <path d="M21.3336 5.33301C20.2728 5.33301 19.2547 5.75474 18.5045 6.50488C17.8014 7.20807 17.3876 8.14628 17.3385 9.13477L17.333 9.33333L17.3268 9.46973C17.2585 10.1421 16.69 10.667 15.9996 10.667C15.2634 10.6668 14.667 10.0696 14.667 9.33333C14.6669 8.27258 14.2448 7.25495 13.4948 6.50488C12.7446 5.75484 11.7274 5.33301 10.6666 5.33301H3.99963V22.667H11.9996C13.414 22.667 14.7709 23.2284 15.7711 24.2285C15.8503 24.3077 15.926 24.3901 15.9996 24.4736C16.0734 24.39 16.1498 24.3078 16.2291 24.2285C17.2292 23.2286 18.5854 22.6671 19.9996 22.667H27.9996V5.33301H21.3336ZM30.6666 22.667C30.6665 23.3741 30.3854 24.0527 29.8854 24.5527C29.3853 25.0526 28.7067 25.333 27.9996 25.333H19.9996C19.2925 25.3331 18.6139 25.6142 18.1139 26.1143C17.6139 26.6143 17.333 27.2932 17.333 28.0003L17.3268 28.1367C17.2583 28.8089 16.6902 29.3333 16 29.3333C15.3099 29.3332 14.7419 28.8088 14.6735 28.1367L14.667 28.0003L14.6539 27.7363C14.5933 27.1259 14.3229 26.5518 13.8854 26.1143C13.3853 25.6143 12.7068 25.333 11.9996 25.333H3.99963C3.29251 25.3329 2.61391 25.0528 2.11389 24.5527C1.61387 24.0527 1.3337 23.3741 1.33362 22.667V5.33301C1.3337 4.62588 1.61387 3.94729 2.11389 3.44727C2.61391 2.94725 3.29251 2.66708 3.99963 2.66699H10.6666C12.4347 2.66699 14.1303 3.369 15.3805 4.61914C15.6051 4.84379 15.8113 5.08372 15.9996 5.33496C16.188 5.08366 16.3941 4.84383 16.6188 4.61914C17.869 3.3689 19.5655 2.66699 21.3336 2.66699H27.9996C28.7067 2.66699 29.3853 2.94737 29.8854 3.44727C30.3854 3.94729 30.6665 4.62588 30.6666 5.33301V22.667Z"/>
            </svg>
          </div>
        </div>
        <h3 class="heading-md">Sua biblioteca está vazia</h3>
        <p>Nenhum livro adicionado ainda. Comece adicionando seu primeiro livro!</p>
        <button class="btn btn-primary" onclick="openAddModal()">
          <div class="icon icon-plus">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 2C15.2636 2 14.6667 2.59695 14.6667 3.33333V14.6667H3.33333C2.59695 14.6667 2 15.2636 2 16C2 16.7364 2.59695 17.3333 3.33333 17.3333H14.6667V28.6667C14.6667 29.403 15.2636 30 16 30C16.7364 30 17.3333 29.403 17.3333 28.6667V17.3333H28.6667C29.403 17.3333 30 16.7364 30 16C30 15.2636 29.403 14.6667 28.6667 14.6667H17.3333V3.33333C17.3333 2.59695 16.7364 2 16 2Z"/>
            </svg>
          </div>
          Adicionar primeiro livro
        </button>
      </div>
    </section>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="heading-md" id="modal-title">Adicionar Livro</h2>
        <button class="modal-close" onclick="closeModal()">
          <div class="icon icon-close">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M25.3137 6.68629C25.9005 7.27307 25.9005 8.22693 25.3137 8.81371L17.1274 17L25.3137 25.1863C25.9005 25.7731 25.9005 26.7269 25.3137 27.3137C24.7269 27.9005 23.7731 27.9005 23.1863 27.3137L15 19.1274L6.81371 27.3137C6.22693 27.9005 5.27307 27.9005 4.68629 27.3137C4.09951 26.7269 4.09951 25.7731 4.68629 25.1863L12.8726 17L4.68629 8.81371C4.09951 8.22693 4.09951 7.27307 4.68629 6.68629C5.27307 6.09951 6.22693 6.09951 6.81371 6.68629L15 14.8726L23.1863 6.68629C23.7731 6.09951 24.7269 6.09951 25.3137 6.68629Z"/>
            </svg>
          </div>
        </button>
      </div>
      
      <form class="modal-form" id="book-form" onsubmit="saveBook(event)">
        <div class="field">
          <label class="field-label" for="title">Título <span class="required">*</span></label>
          <input type="text" id="title" class="field-input" placeholder="Digite o título do livro" required>
        </div>

        <div class="field">
          <label class="field-label" for="author">Autor <span class="required">*</span></label>
          <input type="text" id="author" class="field-input" placeholder="Digite o nome do autor" required>
        </div>

        <div class="field">
          <label class="field-label" for="image-url">URL da Imagem</label>
          <input type="url" id="image-url" class="field-input" placeholder="URL da capa do livro (opcional)">
        </div>

        <div class="field">
          <label class="field-label" for="status">Status</label>
          <select id="status" class="field-input">
            <option value="Quero ler">Quero ler</option>
            <option value="Lendo">Lendo</option>
            <option value="Lido">Lido</option>
          </select>
        </div>

        <div class="field field-rating">
          <label class="field-label">Avaliação</label>
          <div class="rating-container">
            <div class="rating-stars" id="rating-stars">
